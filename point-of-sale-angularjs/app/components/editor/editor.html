<!--{{> header}}-->

<section id="create-receipt-view">
    <h1>Create Receipt</h1>
    <div class="table">
        <div class="table-head">
            <div class="col wide">Product Name</div>
            <div class="col wide">Quantity</div>
            <div class="col wide">Price per Unit</div>
            <div class="col">Sub-total</div>
            <div class="col">Action</div>
        </div>
        <div id="active-entries">
            <!--{{#each entries}}-->
                <!--{{> entry}}-->
            <!--{{/each}}-->
        </div>
        <div class="row">
            <form id="create-entry-form" method="post" action="#/createEntry">
                <div class="col wide">
                    <input name="type" placeholder="Product name">
                </div>
                <div class="col wide">
                    <input name="qty" id="inputQuan" oninput="htmlController.dynamicFormCalculation()" placeholder="Quantity">
                </div>
                <div class="col wide">
                    <input name="price" id="inputPrice" oninput="htmlController.dynamicFormCalculation()" placeholder="Price per Unit">
                </div>
                <div class="col" id="subTotal">Sub-total</div>
                <div class="col">
                    <input id="addItemBtn" type="submit" value="Add"/>
                </div>
            </form>
        </div>
        <div class="table-foot">
            <form id="create-receipt-form" method="post" action="#/createReceipt">
                <div class="col wide">
                </div>
                <div class="col wide">
                </div>
                <div class="col wide right">Total:</div>
                <!--<div class="col" id="totalPrice">{{totalPrice}}</div>-->
                <div class="col">
                    <input id="checkoutBtn" type="submit" value="Checkout"/>
                </div>
                <input type="hidden" name="receiptId"/>
                <input type="hidden" name="productCount"/>
                <input type="hidden" name="total"/>
            </form>
        </div>
    </div>
</section>

<!--{{> footer}}-->
