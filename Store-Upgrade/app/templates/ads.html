{{> header}}
<section id="viewAds" class="viewAds">
    <h1 class="titleForm">Advertisements</h1>
    <div id="ads" class="ads">
        <table>
            <tr>
                <th>Title</th>
                <th>Publisher</th>
                <th>Description</th>
                <th>Price</th>
                <th>Date Published</th>
            </tr>
            <tbody id="tableBody">
            {{#each ads}}
                {{> tableRow}}
            {{/each}}
            </tbody>
        </table>
    </div>
</section>
{{> footer}}
